<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.css" integrity="sha256-2SjB4U+w1reKQrhbbJOiQFARkAXA5CGoyk559PJeG58=" crossorigin="anonymous" />
</head>

<body id="body" class="d-flex justify-content-center align-items-center">
    <section id="get-quote" class="container">
        <div class="container">
            <div id="showcase-box">
                <div class="container">
                    <h2>RANDOM QUOTE MACHINE</h2>
                </div>
                <div class="container">                  
                    <button id="open-quote" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#quote-box" aria-expanded="false" aria-controls="quote-box">Quotes</button>
                </div>
            </div>

            <div id="quote-box" class="flex collapse">    

                <div id="text" class="d-block">    
                    <blockquote class="blockquote">
                        <p id="the-quote" class="text-capitalize">“Be yourself; everyone else is already taken.”</p>
                        <footer id="author" class="text-capitalize blockquote-footer text-primary text-right">Oscar Wilde</footer>
                    </blockquote>
                    <hr />                   
                </div>
                <div>
                    <div class="d-flex justify-content-end">
                        <button id="twitter" type="button" class="btn btn-outline-primary mr-3"><a id="tweet-quote" href="twitter.com/intent/tweet" target="_blank" rel="external"><i class="fab fa-twitter fa-2x"></i></a></button>
                        <button id="old-quote" type="button" class="btn btn-outline-secondary mr-3">Previous Quote</button>
                        <button id="new-quote" type="button" class="btn btn-outline-dark">New Quote</button>
                    </div>
                    <div id="close-quote-box" class="mt-5">
                        <button id="close-quote" class="btn btn-danger" type="button" data-toggle="collapse" data-target="#quote-box" aria-expanded="false" aria-controls="quote-box">Close Quotes</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
